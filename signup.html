<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Analytic Trade</title>

    <link rel="stylesheet" href="./styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>
    <div class="container">
        <section id="left-side">

            <div class="logo">
                <a href="index.html">
                    <img src="./assets/logo-png.png" alt="">
                </a>
            </div>

            <div class="title">
                <h2>Welcome to AnalyticTrade!!</h2>
                <h4>Enter login information</h4>
            </div>

            <div class="form">
                <button class="button-google">
                    <img src="./assets/icon-google.svg" alt="">
                    Sign in with Google
                </button>

                <div class="border">
                    <span></span>
                    <p>or</p>
                    <span></span>
                </div>
                <h5>Name Surname</h5>
                <input type="text" placeholder="Erick Star">
                <h5>Email</h5>
                <input type="email" placeholder="Enter your email">
                <h5>Password</h5>
                <input type="password" placeholder="••••••••••••••">

                <button class="button-login">
                    Sign Up
                </button>

                <div class="bottom">
                    <p>Don't have an account? <a href="./login.html">Sign in</a></p>
                </div>
            </div>

        </section>

        <section id="right-side"></section>
    </div>
</body>

</html>
